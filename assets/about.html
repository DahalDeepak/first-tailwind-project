<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="import" href="./index.html" /> -->
    <link rel="stylesheet" href="./index.css" />
    <title>Tailwind - About</title>
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div>
      <!-- header serction -->
      <header class="bg-blue-200 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            href="../index.html"
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <img src="./logo.svg" alt="logo" />
            <span class="ml-3 text-xl font-bold">Logo</span>
          </a>
          <nav
            class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
          >
            <a
              href="../index.html"
              class="mr-5 cursor-pointer text-base font-bold hover:text-gray-900"
              >Home</a
            >
            <a
              href="#"
              class="mr-5 cursor-pointer underline bg-blue-300 px-2 rounded-md font-bold hover:text-gray-900 text-lg"
              >About</a
            >
          </nav>
          <button
            class="inline-flex items-center text-white bg-blue-600 border-0 py-1 px-3 focus:outline-none hover:bg-blue-500 rounded text-base mt-4 md:mt-0"
          >
            Button
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <!-- end of header -->
      <!-- about us -->
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
          <div
            class="lg:w-2/3 md:w-1/2 bg-gray-600 rounded-lg overflow-hidden sm:w-200 sm:mr-10 p-10 flex items-end justify-start relative"
            data-aos="fade-right"
            data-aos-delay="50"
          >
            <iframe
              width="100%"
              height="100%"
              class="absolute inset-0"
              frameborder="0"
              title="map"
              marginheight="0"
              marginwidth="0"
              scrolling="no"
              src="https://maps.google.com/maps?q=Kathmandu&t=&z=11&ie=UTF8&iwloc=&output=embed"
              style="filter: grayscale(0) contrast(1) opacity(0.8)"
            ></iframe>
          </div>
          <div
            data-aos="fade-left"
            data-aos-delay="50"
            class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
          >
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
              We are pionier company with 100+ client inside nepal and 10+ on
              other country
            </h2>
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
              Contact Us At
            </h2>
            <hr />
            <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                EMAIL
              </h2>
              <a class="text-indigo-500 leading-relaxed">example@email.com</a>
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
              >
                PHONE
              </h2>
              <p class="leading-relaxed">987654321</p>
            </div>
            <div
              class="bg-white relative flex flex-wrap py-6 rounded shadow-md"
            >
              <div class="lg:w-1/2 px-6">
                <h2
                  class="title-font font-semibold text-gray-900 tracking-widest text-xs"
                >
                  ADDRESS
                </h2>
                <p class="mt-1">abc, kathmandu, nepal</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- footer section -->
      <div class="fotter">
        <footer class="bg-blue-200 body-font">
          <div
            class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
          >
            <a
              class="flex title-font font-medium items-center md:justify-start justify-center text-black"
            >
              <span class="ml-3 text-xl font-bold">Logo</span>
            </a>
            <p
              class="text-sm text-black sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-white sm:py-2 sm:mt-0 mt-4"
            >
              © 2022 Deepak —
              <a
                href="https://dahaldeepak-portfolio.netlify.app/"
                class="text-gray-600 ml-1"
                rel="noopener noreferrer"
                target="_blank"
                >@Deepak9dahal</a
              >
            </p>
            <!-- social media icon -->
            <span
              class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
            >
              <!-- facebook -->
              <a
                href="https://www.facebook.com/deepak.dahal41/"
                target="_blank"
                class="text-black"
              >
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                  ></path>
                </svg>
              </a>
              <!-- linked in -->
              <a
                href="https://github.com/DahalDeepak"
                target="_blank"
                class="ml-3 text-black"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 496 512"
                  class="w-5 h-5"
                >
                  <path
                    fill="currentColor"
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                  />
                </svg>
              </a>
              <!-- linkedin -->

              <a
                href="https://www.linkedin.com/in/deepak-dahal-0a31701aa/"
                target="_blank"
                class="ml-3 text-black"
              >
                <svg
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="0"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="none"
                    d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
                  ></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
